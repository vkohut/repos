<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Directory_browse</title>
    <script src="Script/Angular/angular.min.js"></script>
    <script src="Script/Jquery/jquery-1.12.0.js"></script>
    <script src="Script/Bootstrap/bootstrap.js"></script>
    <script src="Script/Angular/browseController.js"></script>

    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="CSS/usr.css">
</head>
<body>
    <div ng-controller="browseController" class ="center"> 
        <table class="table table-striped table-bordered">
          <tr>
            <th>Less 10MB</th>
            <th>10MB - 50MB</th> 
            <th>More 100MB</th>
          </tr>
          <tr>
            <td>{{smallFileCount}}</td>
            <td>{{mediumFileCount}}</td> 
            <td>{{bigFileCount}}</td>
          </tr>
        </table>
        <h4>Current path: {{dirPath}}</h4>
        <h4 id ="back"><a href ="" ng-click = "back(dirPath)">...</a></h4>
        <ul>
            <li ng-repeat="dir in dirData">
                <a href ="" ng-click = "open(dir)">{{dir.Name}}</a>
            </li>
        </ul>
    </div>
</body>
</html>
